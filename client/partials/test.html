<div>
  <h1 id="deckTitle">{{ currentDeck.deckname }}</h1>
  <div id="card" ui-view>
    <h5 id="cardSide">{{ cardSide }}</h5>
    <h1 id="cardText">{{ showText }}</h1>
  </div>
  <div id="card-nav">
    <div>
      <button class="btn btn-primary" ng-click="prevCard()">Previous</button>
      <button class="btn btn-primary" ng-click="flipCard()">Flip</button>
      <button class="btn btn-primary btn-danger" ng-attr-btn-view="{{ !showQ }}" ng-click="answer('N')">Incorrect</button>
      <button class="btn btn-primary btn-success" ng-attr-btn-view="{{ !showQ }}" ng-click="answer('Y')">Correct</button>
      <button class="btn btn-primary" ng-click="nextCard(null)">Next</button>
      <a href="/#/end/{{ deck.id }}"><button class="btn btn-primary" ng-click="end()">End Study Session</button></a>
    </div>
    <a href="/#/user"><button class="btn btn-primary" ng-click="previousPage()">View All Decks</button></a>
  </div>

</div>
